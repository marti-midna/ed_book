<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCharacterlist.it</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-flex">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Your<span id="h1">Character</span>list</h1>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="row">
                <div class="col-12 ps-5 mt-5" id="">
                    <label>Aggiungi un personaggio di un film, di una serie tv o di un gioco alla lista qui in basso</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 ps-5 mt-4" id="">
                    <input type="text" placeholder="esempio Dave Toschi" id="personaggio">

                    <input type="text" placeholder="Zodiac" id="film">

                    <button id="add-card">+ Aggiungi</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 ps-5 mt-4" id="search-card">
                    <h2>La tua lista</h2>
                    <input type="text" id="user-search" placeholder="Cerca un personaggio nella tua lista" class="mt-4 mb-4">
                    <button id="find-character">Trovami</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 padding" id="space-card">
                    
                </div>
            </div>
        </div>







    </div>
    


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>
</html>
